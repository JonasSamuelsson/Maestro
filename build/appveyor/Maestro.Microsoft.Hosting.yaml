version: '{branch}-{build}'

only_commits:
  files:
    - build\appveyor\Maestro.Microsoft.Hosting.yaml
    - src\Maestro.Microsoft.Hosting\**
    - test\Maestro.Microsoft.Hosting.Tests\**

image: Visual Studio 2017

before_build:
  - cmd: dotnet restore .\src\Maestro.Microsoft.Hosting\Maestro.Microsoft.Hosting.csproj --force

build_script:
  - cmd: dotnet build .\src\Maestro.Microsoft.Hosting\Maestro.Microsoft.Hosting.csproj -c release

before_test:
  - cmd: dotnet restore .\test\Maestro.Microsoft.Hosting.Tests\Maestro.Microsoft.Hosting.Tests.csproj --force

test_script:
  - cmd: dotnet test .\test\Maestro.Microsoft.Hosting.Tests\Maestro.Microsoft.Hosting.Tests.csproj -c release
