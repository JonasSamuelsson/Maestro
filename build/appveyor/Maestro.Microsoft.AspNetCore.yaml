version: '{branch}-{build}'

only_commits:
  files:
    - build\appveyor\Maestro.Microsoft.AspNetCore.yaml
    - src\Maestro.Microsoft.AspNetCore\**
    - test\Maestro.Microsoft.AspNetCore.Tests\**

image: Visual Studio 2017

before_build:
  - cmd: dotnet restore .\src\Maestro.Microsoft.AspNetCore\Maestro.Microsoft.AspNetCore.csproj --force

build_script:
  - cmd: dotnet build .\src\Maestro.Microsoft.AspNetCore\Maestro.Microsoft.AspNetCore.csproj -c release

before_test:
  - cmd: dotnet restore .\test\Maestro.Microsoft.AspNetCore.Tests\Maestro.Microsoft.AspNetCore.Tests.csproj --force

test_script:
  - cmd: dotnet test .\test\Maestro.Microsoft.AspNetCore.Tests\Maestro.Microsoft.AspNetCore.Tests.csproj -c release
